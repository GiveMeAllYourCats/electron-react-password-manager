<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Password App</title>
    <link rel="stylesheet" href="./inc/css/bootstrap.css">
    <link rel="stylesheet" href="./inc/css/bootstrap-theme.css">
    <link rel="stylesheet" href="./inc/css/extra.css">
  </head>
  <body>
    <div class="container">
      <div class="form-signin">
        <h2 class="form-signin-heading text-center">Please sign in</h2>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block signin" type="submit">Sign in</button>
      </div>
    </div>
  </body>
  
  <script>
    window.$ = window.jQuery = require('./inc/js/jquery.js');
    const {ipcRenderer} = require('electron');
    const notifier = require('node-notifier');
    const path = require('path');
    require('./inc/js/bootstrap.js');
    require('./pubsub.js');
  </script> 
    
  <script>
    // Sign in
    $('.signin').click(function(){
      login()
    });
    
    $('#inputPassword').keypress(function (e) {
      if (e.which == 13) login()
    });
    
    function replied(){ 
      $('#inputPassword').attr('disabled','disabled');
      setTimeout(function(){
        $('#inputPassword').val("").removeAttr('disabled');
        setTimeout(function(){
        $('#inputPassword').focus()
        },10);
      },1000);
    }
    
    function login(){
      ipcRenderer.send('login', $('#inputPassword').val());
    }
  </script>
</html>
