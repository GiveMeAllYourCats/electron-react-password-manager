<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Password App</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <link rel="stylesheet" href="../css/extra.css">
  </head>
  <body>
    <div class="container">
      <div class="form-signin">
        <h2 class="form-signin-heading text-center">Please sign in</h2>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block signin" type="submit">Sign in</button>
      </div>
    </div>
  </body>
  
  <script>
    window.$ = window.jQuery = require('../js/jquery.js');
    const {ipcRenderer} = require('electron');
    const notifier = require('node-notifier');
    const path = require('path');
    require('../js/bootstrap.js');
    require('../js/pubsub.js');
  </script>
    
  <script>
    $('.signin').click(() => {
      login()
    });
    
    $('#inputPassword').keypress(e => {
      if (e.which == 13) login()
    });
    $(document).ready(() => {
      $('#inputPassword').focus()
    });
    
    const replied = () => {
      $('#inputPassword').attr('disabled','disabled');
      $('.signin').attr('disabled','disabled');
      setTimeout(() => {
        $('#inputPassword').val("").removeAttr('disabled');
        $('.signin').removeAttr('disabled');
        setTimeout(() => {
          $('#inputPassword').focus()
        },10);
      },1000);
    }
     
    const login = () => {
      ipcRenderer.send('login', $('#inputPassword').val());
    }
  </script>
</html>
